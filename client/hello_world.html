<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Hello world
        </title>

        <!-- a library help us easy with javascipt on browser -->
        <script src="jquery.js"></script>
        <link type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>


        <link rel="stylesheet" href="style.css" />
        <script src="sound.js"></script>
        <script src="socket.io.js"></script>


        <!-- this js file have funcions to check
             whether client browser support HTML5 functions-->
        <script src="modernizr.js"></script>
        <script src="chat.js"></script>
        <!-- this is main js file, it manages whole game state, decide what player can do, and what message give to player -->
        <script src="caro.js"></script>
        <script src="connector.js"></script>

        <script type="text/javascript">
            // check whether client-browser supports canvas
            if (Modernizr.canvas) {
                // TODO:
            } else {
                alert('This browser doesn\'t support canvas');
                // TODO:
            }


        </script>




    </head>

    <!-- call runGame javascript function after this page was loaded -->
    <body onload="runGame()">
                <div id="HeaderBar">
                    <p>Login | Logout | Help | About</p>
                </div>

        <div id = "wrapper">
            <div id = "container">

                <div id="header">
                    <h1>Welcome to Caro world</h1>
                <form id='login'>
                    Nick: <input id='inputNick'>

                </form>
                </div>
                <div id = "Board">
                        <p class="title">GAME BOARD</p>
                    <div id= "Game">
                        <canvas id="GameBoard" height="302" width="302"></canvas>
                    </div>

                </div>

                    <div id="Panel">
                        <div id="ChatBox"  >
                            <span class= "title" >Chat box</span>
                            <div id="ChatBoxText" class="scoll">
                                <p> Type here to chat with other people</p>
                            </div>
                            <form id = "chatform">
                            <span class="title subtitle">
                                <input id="input_chat">
                                <button class="button" id = "sendMSG">Send</button>
                            </span></form>
                        </div>
                    </div>


                <div id = "Log" class="ui-widget-content ui-draggable">
                    <span class = 'title'>
                        <p id ='t'>GAME LOGS</p>
                    </span>

                    <div id = "GameLog" class="scoll">
                        <div id = 'logs'>
                             <p id="examples" class="event">e.g. try 'hi', 'name', 'age', 'today'</p>
                         </div>
                    </div>

                    <span class = 'title subtitle'>
                        <button class="button" id = "delete_button">Clear</button>
                    </span>

                </div> <!-- log -->


                <div id = 'footer'>
                    <center>
                    <p>Authors : Thong T. Nguyen, Thanh T. Cao</p></center>
                </div>
            </div> <!-- #container -->
        </div>


    </body>
</html>
